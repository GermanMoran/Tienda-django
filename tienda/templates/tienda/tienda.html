<!--Defino la herencia-->
{% extends 'proyectowebapp/base.html' %}
{% block content%}

<div class="container">
    <!--Aqui almacenamos el carro de compras-->
    <div class="carro_compras" style="float: right; color: white;">
        <p>Total: {{importe_total_precio}}</p>
        {% include "carro/widget.html" %}
    </div>

    
    
    <div class="row">
     {% for producto in productos %}
     <div class="col-sm">
        <div class="card" style="width: 18rem; margin: 10px 0px;">
            <img class="card-img-top" src="{{producto.imagen.url}}"alt="Card image cap" style="height: 20rem;">
            <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.precio}}</p>
            </div>

            <div class= "card-footer text-center" > <a href="#" class="btn btn-primary">Agregar</a> </div>
        </div>
     </div>

        
     {% endfor %}
   

   </div>
</div>

{% endblock %}
